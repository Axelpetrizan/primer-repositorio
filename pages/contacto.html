<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un sitio donde tu salud y vida sera la mejor">
    <meta name="keywords" content="top gym, entrenamiento, gimnasios, contacto, salud">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1 class="titulodepagina display-4">Top Gym</h1>
     <img src="https://static.vecteezy.com/system/resources/thumbnails/003/108/337/small/fitness-gym-logo-with-strong-athlete-and-barbell-vector.jpg" alt="Logo" width="150" height="150">
     <nav>
         <ul class="grid-container">
        <li class="items"><a href="../index.html">Inicio</a></li>
        </ul>
     </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <fieldset>
            <legend>Datos personales</legend>
            <label>Nombre: </label>
            <input type="text" name="Nombre">
            <label>Apellido: </label>
            <input type="text" name="Apellido">
            <label>Correo electronico: </label>
            <input type="text" name="Correo electronico">

            <label>Sexo: </label>
            <select name="Sexo" id="Sexo">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <br><br>
            <textarea name="Comentario" cols="70" rows="8">
            Deja tu comentario:
            </textarea>
            
            <br>

            <center>
                <input type="button" name="boton" value="Enviar">
            </center>


            </button>
            
        </fieldset>


    </main>
    <footer>Axel Petrizan 2022</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
